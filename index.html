<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet" />
        <title>To do list app</title>
    </head>
    <body class="body">
        <header class="header">
            <div class="header-container">
                <div class="info-section">
                    <h2 class="name-header">Hi, Melina!</h2>
                    <p class="description-header">I arrange the tasks you have to do by importance and regularity</p>
                </div>
                <button class="btn-add" id="btn-add">
                    <svg
                        class="svg-add"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="plus"
                        class="svg-inline--fa fa-plus fa-w-14"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"
                    >
                        <path
                            fill="currentColor"
                            d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
                        />
                    </svg>
                </button>
            </div>
            <div class="insert-task" id="containerInput">
                <input id="title-task" class="add-task" type="text" placeholder="Ingrese una tarea" />
                <textarea id="description-task" name="" class="add-task" placeholder="Inserte una descripciÃ³n de la tarea" cols="30" rows="10"></textarea>
                <button class="btn-send-task" id="btn-send-task">
                    Send task!
                </button>
            </div>
        </header>

        <section class="tasks-section">
            <!-- Tasks incomplete -->

            <ul class="tasks-list ulincomplete" id="task-incomplete">
                <li class="tasks-title">
                    <svg
                        class="svg-list"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="dot-circle"
                        class="svg-inline--fa fa-dot-circle fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                    >
                        <path
                            fill="currentColor"
                            d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm80 248c0 44.112-35.888 80-80 80s-80-35.888-80-80 35.888-80 80-80 80 35.888 80 80z"
                        />
                    </svg>
                    <p>Tareas sin completar</p>
                </li>
            </ul>

            <!-- Tasks complete -->
            <ul class="tasks-list ulcomplete" id="task-complete">
                <li class="tasks-title">
                    <svg
                        class="svg-list"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="dot-circle"
                        class="svg-inline--fa fa-dot-circle fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                    >
                        <path
                            fill="currentColor"
                            d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm80 248c0 44.112-35.888 80-80 80s-80-35.888-80-80 35.888-80 80-80 80 35.888 80 80z"
                        />
                    </svg>
                    <p>Tareas completas</p>
                </li>
            </ul>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
